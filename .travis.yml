sudo: false

matrix:
  fast_finish: true
  include:
    - os: linux
      language: c++
      env: CMAKE_COMPILER=clang++
      addons:
        apt:
          packages:
            - libboost1.55-dev
          sources:
            - boost-latest
    - os: linux
      language: c++
      env: CMAKE_COMPILER=g++-4.9
      addons:
        apt:
          packages:
            - g++-4.9
            - libboost1.55-dev
          sources:
            - ubuntu-toolchain-r-test
            - boost-latest
    - os: osx
      language: objective-c
      env: CMAKE_COMPILER=clang++

install:

script: ./build_and_test.sh
